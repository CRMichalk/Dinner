<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baseball Scoreboard</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #f8f8f8;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    margin: 20px 0;
    font-size: 2em;
  }

  .scoreboard {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
  }

  .card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    font-size: 2em;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
  }

  .card:active {
    transform: scale(0.95);
  }

  .label {
    font-size: 0.7em;
    color: #555;
  }

  #inning {
    grid-column: span 2;
    font-size: 2em;
    background: #007AFF;
    color: white;
  }

  #balls { background: #4CAF50; color: white; }
  #strikes { background: #FF3B30; color: white; }
  #outs { background: #FFCC00; color: black; }
  #runsAway { background: #1E90FF; color: white; }
  #runsHome { background: #FF9500; color: white; }

  .count {
    display: block;
    margin-top: 10px;
    font-size: 1.5em;
  }
</style>
</head>
<body>

<h1>Baseball Scoreboard</h1>

<div class="scoreboard">
  <div id="inning" class="card" onclick="toggleInningHalf()">
    <div class="label">Inning</div>
    <span id="inningNumber">1</span> <span id="inningHalf">Top</span>
  </div>
  <div id="balls" class="card" onclick="addBall()">
    <div class="label">Balls</div>
    <span id="ballsCount" class="count">0</span>
  </div>
  <div id="strikes" class="card" onclick="addStrike()">
    <div class="label">Strikes</div>
    <span id="strikesCount" class="count">0</span>
  </div>
  <div id="outs" class="card" onclick="addOut()">
    <div class="label">Outs</div>
    <span id="outsCount" class="count">0</span>
  </div>
  <div id="runsAway" class="card" onclick="addRun('away')">
    <div class="label">Runs Away</div>
    <span id="awayScore" class="count">0</span>
  </div>
  <div id="runsHome" class="card" onclick="addRun('home')">
    <div class="label">Runs Home</div>
    <span id="homeScore" class="count">0</span>
  </div>
</div>

<script>
let inningNumber = 1;
let inningHalf = 'Top';
let balls = 0;
let strikes = 0;
let outs = 0;
let runsAway = 0;
let runsHome = 0;

// Load saved values from localStorage
function loadData() {
  inningNumber = parseInt(localStorage.getItem('inningNumber')) || 1;
  inningHalf = localStorage.getItem('inningHalf') || 'Top';
  balls = parseInt(localStorage.getItem('balls')) || 0;
  strikes = parseInt(localStorage.getItem('strikes')) || 0;
  outs = parseInt(localStorage.getItem('outs')) || 0;
  runsAway = parseInt(localStorage.getItem('runsAway')) || 0;
  runsHome = parseInt(localStorage.getItem('runsHome')) || 0;
}

// Save current values to localStorage
function saveData() {
  localStorage.setItem('inningNumber', inningNumber);
  localStorage.setItem('inningHalf', inningHalf);
  localStorage.setItem('balls', balls);
  localStorage.setItem('strikes', strikes);
  localStorage.setItem('outs', outs);
  localStorage.setItem('runsAway', runsAway);
  localStorage.setItem('runsHome', runsHome);
}

function updateDisplay() {
  document.getElementById('inningNumber').textContent = inningNumber;
  document.getElementById('inningHalf').textContent = inningHalf;
  document.getElementById('ballsCount').textContent = balls;
  document.getElementById('strikesCount').textContent = strikes;
  document.getElementById('outsCount').textContent = outs;
  document.getElementById('awayScore').textContent = runsAway;
  document.getElementById('homeScore').textContent = runsHome;
  saveData();
}

function addBall() {
  balls++;
  if (balls >= 4) resetCount();
  updateDisplay();
}

function addStrike() {
  strikes++;
  if (strikes >= 3) resetCount();
  updateDisplay();
}

function addOut() {
  outs++;
  if (outs >= 3) {
    outs = 0;
    toggleInningHalf();
  }
  resetCount();
  updateDisplay();
}

function addRun(team) {
  if (team === 'away') runsAway++;
  if (team === 'home') runsHome++;
  updateDisplay();
}

function resetCount() {
  balls = 0;
  strikes = 0;
}

function toggleInningHalf() {
  inningHalf = (inningHalf === 'Top') ? 'Bottom' : 'Top';
  if (inningHalf === 'Top') inningNumber++;
  updateDisplay();
}

// Initialize
loadData();
updateDisplay();
</script>

</body>
</html>
