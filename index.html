<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baseball Scoreboard</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: #f8f8f8;
    margin: 0;
    padding: 10px;
    text-align: center;
  }

  h1 {
    margin: 20px 0;
    font-size: 2em;
  }

  .scoreboard {
    max-width: 450px;
    margin: 0 auto;
  }

  .section {
    margin-bottom: 20px;
  }

  .label {
    font-size: 0.9em;
    color: #555;
    margin-bottom: 5px;
    display: block;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    font-size: 1.5em;
    margin-bottom: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
  }

  .card:active {
    transform: scale(0.97);
  }

  .count {
    display: block;
    margin-top: 10px;
    font-size: 1.5em;
  }

  .button-small {
    font-size: 1.2em;
    padding: 10px;
    margin: 5px 0 0 0;
    width: 45%;
    border-radius: 8px;
    border: none;
    background: #eee;
    cursor: pointer;
  }

  .button-small:active {
    background: #ddd;
  }

  .half-row {
    display: flex;
    justify-content: space-between;
    gap: 5%;
  }

</style>
</head>
<body>

<h1>Baseball Scoreboard</h1>

<div class="scoreboard">

  <div class="section card">
    <span class="label">Inning</span>
    <div style="font-size:1.8em;" id="inningDisplay">
      <span id="inningNumber">1</span> <span id="inningHalf">Top</span>
    </div>
    <button class="button-small" onclick="toggleInningHalf()">Next Half</button>
  </div>

  <div class="section">
    <span class="label">Balls, Strikes, Outs</span>

    <div class="card">
      Balls<br>
      <span id="ballsCount" class="count">0</span>
      <div class="half-row">
        <button class="button-small" onclick="addBall()">+</button>
        <button class="button-small" onclick="subtractBall()">-</button>
      </div>
    </div>

    <div class="card">
      Strikes<br>
      <span id="strikesCount" class="count">0</span>
      <div class="half-row">
        <button class="button-small" onclick="addStrike()">+</button>
        <button class="button-small" onclick="subtractStrike()">-</button>
      </div>
    </div>

    <div class="card">
      Outs<br>
      <span id="outsCount" class="count">0</span>
      <div class="half-row">
        <button class="button-small" onclick="addOut()">+</button>
        <button class="button-small" onclick="subtractOut()">-</button>
      </div>
    </div>
  </div>

  <div class="section">
    <span class="label">Runs</span>

    <div class="card">
      Away<br>
      <span id="awayScore" class="count">0</span>
      <div class="half-row">
        <button class="button-small" onclick="addRun('away')">+</button>
        <button class="button-small" onclick="subtractRun('away')">-</button>
      </div>
    </div>

    <div class="card">
      Home<br>
      <span id="homeScore" class="count">0</span>
      <div class="half-row">
        <button class="button-small" onclick="addRun('home')">+</button>
        <button class="button-small" onclick="subtractRun('home')">-</button>
      </div>
    </div>
  </div>

  <div class="section">
    <button class="card" onclick="resetGame()">Reset Game</button>
  </div>

</div>

<script>
let inningNumber = 1;
let inningHalf = 'Top';
let balls = 0;
let strikes = 0;
let outs = 0;
let runsAway = 0;
let runsHome = 0;

// Load saved values
function loadData() {
  inningNumber = parseInt(localStorage.getItem('inningNumber')) || 1;
  inningHalf = localStorage.getItem('inningHalf') || 'Top';
  balls = parseInt(localStorage.getItem('balls')) || 0;
  strikes = parseInt(localStorage.getItem('strikes')) || 0;
  outs = parseInt(localStorage.getItem('outs')) || 0;
  runsAway = parseInt(localStorage.getItem('runsAway')) || 0;
  runsHome = parseInt(localStorage.getItem('runsHome')) || 0;
}

// Save values
function saveData() {
  localStorage.setItem('inningNumber', inningNumber);
  localStorage.setItem('inningHalf', inningHalf);
  localStorage.setItem('balls', balls);
  localStorage.setItem('strikes', strikes);
  localStorage.setItem('outs', outs);
  localStorage.setItem('runsAway', runsAway);
  localStorage.setItem('runsHome', runsHome);
}

// Update display
function updateDisplay() {
  document.getElementById('inningNumber').textContent = inningNumber;
  document.getElementById('inningHalf').textContent = inningHalf;
  document.getElementById('ballsCount').textContent = balls;
  document.getElementById('strikesCount').textContent = strikes;
  document.getElementById('outsCount').textContent = outs;
  document.getElementById('awayScore').textContent = runsAway;
  document.getElementById('homeScore').textContent = runsHome;
  saveData();
}

// Balls
function addBall() { balls++; if (balls >= 4) resetCount(); updateDisplay(); }
function subtractBall() { if(balls>0) balls--; updateDisplay(); }

// Strikes
function addStrike() { strikes++; if (strikes >= 3) resetCount(); updateDisplay(); }
function subtractStrike() { if(strikes>0) strikes--; updateDisplay(); }

// Outs
function addOut() { outs++; if (outs >= 3) { outs = 0; toggleInningHalf(); } resetCount(); updateDisplay(); }
function subtractOut() { if(outs>0) outs--; updateDisplay(); }

// Runs
function addRun(team) { if(team==='away') runsAway++; if(team==='home') runsHome++; updateDisplay(); }
function subtractRun(team) { if(team==='away' && runsAway>0) runsAway--; if(team==='home' && runsHome>0) runsHome--; updateDisplay(); }

// Inning
function toggleInningHalf() {
  inningHalf = (inningHalf === 'Top') ? 'Bottom' : 'Top';
  if (inningHalf === 'Top') inningNumber++;
  updateDisplay();
}

// Reset balls/strikes
function resetCount() { balls = 0; strikes = 0; }

// Reset entire game
function resetGame() {
  balls = strikes = outs = runsAway = runsHome = 0;
  inningNumber = 1;
  inningHalf = 'Top';
  updateDisplay();
}

// Initialize
loadData();
updateDisplay();

</script>

</body>
</html>
